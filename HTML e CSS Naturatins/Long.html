<!DOCTYPE html>
<html lang="br-pt">
<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/EstiloLogin.css">
		<title>Login</title>
</head>
<body>
<form action="///////////////Aqui vai ligamento php">
  <div class="imgcontainer">
    <img src="Logo1.png" alt="Avatar" class="avatar">
  </div>
	<h2>Login</h2>

  <div class="container">
    <label for="name"><b>Nome:</b></label>
    <input type="text" placeholder="Insira nome de usuário" name="name" required>

    <label for="senha"><b>Senha:</b></label>
    <input type="password" placeholder="Digite a senha" name="senha" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember">Lembre de mim.
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelar">Cancelar</button>
    <span class="fazer"><a href="Cadastro.html">Fazer Cadastro</a></span>
    <span class="esqueceu"><a href="#">Esqueceu Senha?</a></span>
  </div>
</form>
	<footer></footer>

<script>
// Obtenha o modal
var modal = document.getElementById('id01');

// Quando o usuário clica em qualquer lugar fora do modal, feche-o
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
